<!DOCTYPE html>
<html>
  <head>
    <title>Area Calculator</title>
    <link rel="stylesheet" type="text/css" href="app.css">
  </head>
  <body>
    <div class="container">
      <h1>Area in square feet</h1>
      <form>
        <input type="text" placeholder="Enter area in sqft">
      </form>
      <h1>Number of bedrooms</h1>
      <form>
        <input type="text" placeholder="Enter number of bedrooms">
      </form>
      <h1>Number of bathrooms</h1>
      <form>
        <input type="text" placeholder="Enter number of bathrooms">
      </form>
      <button type="submit">Calculate</button>
    </div>
    <div class="container">
      <h1>Location</h1>
      <form>
        <select>
          <option value="electronicCity">Electronic City</option>
          <option value="rajajiNagar">Rajaji Nagar</option>
        </select>
      </form>
    </div>
  </body>
</html>
